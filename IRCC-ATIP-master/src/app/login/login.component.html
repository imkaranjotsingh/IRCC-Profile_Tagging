<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="isError" class="messageBox">
        Incorrect username or password
    </div>
    <mat-card class="box" style="width: 30%;padding:5% 5% 3% 5%">
        <mat-card-header style="display: flex; justify-content: center">
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width" style="width: 100%">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions style="display: flex; justify-content: center;">
                <button mat-stroked-button color="accent" class="btn-block" (click)="this.Login()">Log in</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
